<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Device Details</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/devices">Devices</a></li>
                <li><a href="/alerts">Alerts</a></li>
            </ul>
        </nav>
        <div>
            <p><strong>ID:</strong> {{ device._id }}</p>
            <p><strong>Device ID:</strong> {{ device.device_id }}</p>
            <p><strong>Name:</strong> {{ device.name }}</p>
            <p><strong>IP Address:</strong> {{ device.ip_address }}</p>
            <p><strong>Status:</strong> {{ device.status }}</p>
            <p><strong>Last Updated:</strong> {{ device.last_updated }}</p>
            <form id="configure-form">
                <div class="form-group">
                    <label for="hostname">Hostname:</label>
                    <input type="text" id="hostname" name="hostname" value="{{ device.hostname }}">
                </div>
                <div class="form-group">
                    <label for="ip_address">IP Address:</label>
                    <input type="text" id="ip_address" name="ip_address" value="{{ device.ip_address }}">
                </div>
                <button type="submit" class="btn btn-primary">Configure</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('configure-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                hostname: document.getElementById('hostname').value,
                ip_address: document.getElementById('ip_address').value
            };

            fetch(`/configure_device/{{ device._id }}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Configuration updated successfully');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error updating configuration');
            });
        });
    </script>
</body>
</html>
