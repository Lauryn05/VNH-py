<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="min-h-screen flex flex-col bg-zinc-700 text-white">
        <header class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 flex items-center justify-between">
            <img src="logo.jpeg" alt="VelocityNethub Logo" class="h-10 w-10 ml-4" loading="lazy">
            <h1 class="text-white text-lg font-bold">VelocityNetHub Dashboard</h1>
        </header>
        <nav class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 flex justify-around">
            <a href="/devices" class="text-white">Devices</a>
            <a href="/alerts" class="text-white">Alerts</a>
        </nav>
        <main class="p-4 text-center">
            <h2 class="text-2xl font-bold">Welcome to the VelocityNetHub Dashboard</h2>
            <p class="mt-2">Use the navigation to view devices and alerts.</p>
        </main>
    </div>
</body>
</html>
