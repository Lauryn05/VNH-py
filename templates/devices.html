<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="min-h-screen flex flex-col bg-zinc-700 text-white">
        <header class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 flex items-center justify-between">
            <h1 class="text-white text-lg font-bold">Devices</h1>
        </header>
        <nav class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 flex justify-around">
            <ul class="flex space-x-20">
                <li><a href="/" class="text-white">Dashboard</a></li>
                <li><a href="/alerts" class="text-white">Alerts</a></li>
            </ul>
        </nav>
        <div class="p-4">
            <table class="table table-striped table-bordered bg-white text-black">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Device ID</th>
                        <th>Hostname</th>
                        <th>IP Address</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for device in devices %}
                    <tr>
                        <td><a href="/device/{{ device._id }}">{{ device._id }}</a></td>
                        <td>{{ device.device_id }}</td>
                        <td>{{ device.name }}</td>
                        <td>{{ device.ip_address }}</td>
                        <td>{{ device.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
